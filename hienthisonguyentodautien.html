<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <h3>các số nguyên tố đầu tiên</h3>
    <script>
        let number = parseInt(prompt("số lượng số nguyên tố đầu tiên : "));
        let count = 0;
        for ( let i =2; count<number ;i++) {
            if (checkSNT(i)) {
                document.write(i + " là số nguyên tố" + "<br>");
                count++;
            }
        }
        function checkSNT(snt) {
            let a=true;
            if (snt > 2) {
                for (let i=2 ; i < snt ; i++) {
                    if (snt % i ===  0) {
                        a = false;
                    }
                }
            }
            return a;
        }
    </script>
</body>
</html>
