<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
    <script>
        let value = prompt("nhap gia tri can tim")
        let x = [2,5,4,8,10,12];
        for (let i=0; i<x.length;i++){
            if (value == x[i]) {
                alert(value + " tim thay tai " + i)
            } else (alert("khong tim thay gia tri trong mang"))
        }

    </script>
</body>
</html>
