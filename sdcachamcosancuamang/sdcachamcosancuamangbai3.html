<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng các hàm có sẵm của mạng</title>
</head>
<body>
<script>
        let str = prompt("Nhap vao day chu");
        const UPPER = str.toUpperCase();
        const LOWER = str.toLowerCase();
        const result = [];
        for (let x = 0; x < str.length; x++) {
            if (UPPER.includes(str[x])) {
                result.push(str[x].toLowerCase());
            } else if (LOWER.includes(str[x])) {
                result.push(str[x].toUpperCase());
            } else {
                result.push(str[x]);
            }
        }
        alert(result.join(""));

</script>
</body>
</html>
