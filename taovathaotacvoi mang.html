<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác với mạng</title>
</head>
<body style="padding-top:50px">
    <h1>Sample Screen:</h1>
    <input id="txtValue" type="text">
    <input value="add" onclick="add_element_to_array()" id="btnadd" type="button" >
    <input value="display" onclick="display_array()" id="btnDisplay" type="button" >
    <div id="result"></div>
<script>
    let x= 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element : " + array[x] + "Added aat index" + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = " <hr>"
        for(let i = 0;i< array.length;i++) {
            e += "Element " + i + "=" + array[i] + " <br> ";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
